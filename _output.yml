bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class="book-summary-header"><a href="./">UCSD PoliSci Math Camp</a></li>
    toolbar:
      position: fixed
    fontsettings:
      family: serif
    download: ["pdf", "epub"]
    edit : https://github.com/UCSDPoliSci/MathCamp/edit/main/%s
    sharing: no
    info: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
